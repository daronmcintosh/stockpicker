services:
  apiserver:
    build: ./apiserver
    ports:
      - "3001:3000"
    volumes:
      - ./db:/app/db
      - ./apiserver:/app
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_PATH=/app/db/stockpicker.db
    restart: unless-stopped

  webapp:
    build: ./webapp
    ports:
      - "3000:3000"
    volumes:
      - ./webapp:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:3001
    depends_on:
      - apiserver
    restart: unless-stopped

volumes:
  data:
