services:
  n8n:
    build: ./n8n
    ports:
      - "5678:5678"
    volumes:
      - ./n8n/.n8n:/home/node/.n8n
      - ./db:/data
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_RUNNERS_ENABLED=true
      - N8N_COMMUNITY_PACKAGES_ENABLED=true
      - N8N_CUSTOM_EXTENSIONS=/home/node/.n8n/custom
      - GENERIC_TIMEZONE=America/New_York
      - TZ=America/New_York
      # Allow n8n workflows to access environment variables
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      # API Server URL - use internal Docker hostname when running in Docker
      - API_URL=http://apiserver:3000
    restart: unless-stopped

  apiserver:
    build: ./apiserver
    ports:
      - "3001:3000"
    volumes:
      - ./db:/app/db
      - ./apiserver:/app
      - ./n8n/workflows:/app/workflows:ro
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_PATH=/app/db/stockpicker.db
      - N8N_API_URL=http://n8n:5678/api/v1
      - N8N_API_KEY=${N8N_API_KEY}
      - N8N_API_SERVER_URL=http://apiserver:3000
      - N8N_WORKFLOWS_DIR=/app/workflows
    depends_on:
      - n8n
    restart: unless-stopped

  webapp:
    build: ./webapp
    ports:
      - "3000:3000"
    volumes:
      - ./webapp:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:3001
    depends_on:
      - apiserver
    restart: unless-stopped

volumes:
  data:
